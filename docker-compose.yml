version: '3'

networks:
  app:
    driver: bridge
 
services:
  backend:
    build:
      context: .
    volumes:
      - static_volume:/code/static_root
    command: >
      bash -c "
        python3 manage.py collectstatic &&
        gunicorn config.wsgi
      "
    networks:
      - app
    expose:
      - "8000"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - static_volume:/code/static_root
    expose:
      - "80"
      - "443"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app
    depends_on:
      - backend

volumes:
  static_volume:
